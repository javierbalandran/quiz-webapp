<mat-card>
    <mat-card-content>
        <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i"
            (opened)="setStep(i)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ question.text }}
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            {{ question.correctAnswer }}
            <mat-action-row>
                <button *ngIf="i > 0" mat-button color="warn" (click)="prevStep()">Previous</button>
                <button *ngIf="questions.length - 1 > i" mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
